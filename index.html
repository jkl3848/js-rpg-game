<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="map-container">
      <img id="game-map" src="./assets/maps/test_map.jpg" />
    </div>

    <div id="game-space">
      <div id="combat-space">
        <textarea
          id="messageField"
          readonly
          style="width: 600px; height: 200px"
        >
        </textarea>

        <div id="player-info">
          <div id="player-name">Player</div>

          <div id="player-hp"></div>
          <div id="player-xp"></div>
          <div id="player-money"></div>

          <div id="player-items"></div>
          <div id="player-stats"></div>
        </div>

        <div id="hud">
          <button id="startButton" onclick="start()">Start Game</button>
          <div class="tooltip">
            <button id="attackButton">Attack</button
            ><span class="tooltip-text">Attack for 100% damage</span>
          </div>
          <div class="tooltip">
            <button id="2ndActionButton">2nd Action</button
            ><span class="tooltip-text" id="2ndActionTooltip"></span>
          </div>
          <div class="tooltip">
            <button id="fleeButton">Flee</button
            ><span class="tooltip-text">Flee from combat</span>
          </div>
          <div class="tooltip">
            <button id="backpackButton" onclick="openBackpack()">
              Backpack</button
            ><span class="tooltip-text">Work In Progress</span>
          </div>
        </div>
      </div>
      <div id="characters"></div>
    </div>

    <div id="overlay">
      <!-- Level up point allocator -->
      <div id="point-allocator">
        <div id="point-allocator-header">
          <h2 id="point-name">Jake</h2>
          <h2 id="point-level">Level 1</h2>
          <h2 id="point-total">Points</h2>
        </div>

        <div id="point-allocator-points">
          <table>
            <tr class="point-section">
              <td>HP</td>
              <td onclick="subAttrValue('maxHP')"><button>-</button></td>
              <td id="point-maxHP-value">7</td>
              <td onclick="addAttrValue('maxHP')"><button>+</button></td>
            </tr>
            <tr class="point-section">
              <td>ATK</td>
              <td onclick="subAttrValue('attack')"><button>-</button></td>
              <td id="point-attack-value"></td>
              <td onclick="addAttrValue('attack')"><button>+</button></td>
            </tr>

            <tr class="point-section">
              <td>DEF</td>
              <td onclick="subAttrValue('defense')"><button>-</button></td>
              <td id="point-defense-value"></td>
              <td onclick="addAttrValue('defense')"><button>+</button></td>
            </tr>

            <tr class="point-section">
              <td>SPD</td>
              <td onclick="subAttrValue('speed')"><button>-</button></td>
              <td id="point-speed-value"></td>
              <td onclick="addAttrValue('speed')"><button>+</button></td>
            </tr>
            <tr class="point-section">
              <td>CRT</td>
              <td onclick="subAttrValue('critChance')"><button>-</button></td>
              <td id="point-critChance-value"></td>
              <td onclick="addAttrValue('critChance')"><button>+</button></td>
            </tr>
          </table>
        </div>
        <div>
          <button onclick="closePointAll()">Level Up</button>
        </div>
      </div>
      <!-- Backpack -->
      <div id="backpack-overlay">
        <button onclick="closeBackpack()" id="close-overlay-button">X</button>
        <table id="backpack">
          <tr class="pack-row">
            <td
              class="pack-item"
              onclick='useConsumable("smallPotion")'
              id="smallPotion"
            ></td>
            <td
              class="pack-item"
              onclick='useConsumable("largePotion")'
              id="largePotion"
            ></td>
            <td
              class="pack-item"
              onclick='useConsumable("gallonPotion")'
              id="gallonPotion"
            ></td>
            <td
              class="pack-item"
              onclick='useConsumable("adrenaline")'
              id="adrenaline"
            ></td>
          </tr>
          <tr class="pack-row">
            <td
              class="pack-item"
              onclick='useConsumable("gingerRoot")'
              id="gingerRoot"
            ></td>
            <td
              class="pack-item"
              onclick='useConsumable("fireExtinguisher")'
              id="fireExtinguisher"
            ></td>
            <td
              class="pack-item"
              onclick='useConsumable("ductTape")'
              id="ductTape"
            ></td>
            <td class="pack-item" onclick='useConsumable("")'></td>
          </tr>

          <tr class="pack-row">
            <td
              class="pack-item"
              onclick='useConsumable("fireCracker")'
              id="fireCracker"
            ></td>
            <td
              class="pack-item"
              onclick='useConsumable("rawChicken")'
              id="rawChicken"
            ></td>
            <td class="pack-item" onclick='useConsumable("")'></td>
            <td
              class="pack-item"
              onclick='useConsumable("bomb")'
              id="bomb"
            ></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/damage.js"></script>
    <script src="js/health.js"></script>
    <script src="js/movement.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/items.js"></script>
    <script src="js/consumable.js"></script>
  </body>
</html>
