<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="map-container">
      <img id="game-map" src="./assets/maps/test_map.jpg" />
    </div>

    <div id="game-space">
      <div id="combat-space">
        <textarea
          id="messageField"
          readonly
          style="width: 600px; height: 200px"
        >
        </textarea>

        <div id="player-info">
          <span id="player-name">Player</span>

          <span id="player-hp"></span>
          <span id="player-xp"></span>

          <span id="player-items"></span>
          <span id="player-stats"></span>
        </div>

        <div id="hud">
          <button onclick="start()">Start Game</button>
          <button id="attackButton" disabled>Attack</button>
        </div>
      </div>
      <div id="characters"></div>
    </div>

    <script src="index.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/movement.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/items.js"></script>
  </body>
</html>
